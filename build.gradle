plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group = 'voruti'
version = '1.4'
description = 'json2config'

repositories {
    mavenCentral()
    maven {
        url = uri('https://repo.eclipse.org/content/repositories/smarthome-releases/')
    }
}

dependencies {
    implementation 'org.json:json:20190722'
    implementation 'org.eclipse.smarthome.core:org.eclipse.smarthome.core:0.10.0'

    // JUnit 5:
    testImplementation(platform('org.junit:junit-bom:5.7.2'))
    testImplementation('org.junit.jupiter:junit-jupiter')
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

mainClassName = "voruti.json2config.Starter"
