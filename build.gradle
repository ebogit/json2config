plugins {
    id 'java'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.eclipse.org/content/repositories/smarthome-releases/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.json:json:20190722'
    implementation 'org.eclipse.smarthome.core:org.eclipse.smarthome.core:0.10.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:RELEASE'
}

group = 'voruti'
version = '1.4'
description = 'json2config'
java.sourceCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
