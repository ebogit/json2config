plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id "io.freefair.lombok" version "6.1.0-m3"
}

group = 'voruti'
version = '1.4'
description = 'json2config'

repositories {
    mavenCentral()
    maven {
        url = uri('https://repo.eclipse.org/content/repositories/smarthome-releases/')
    }
}

dependencies {
    implementation 'org.json:json:20190722'
    implementation 'org.eclipse.smarthome.core:org.eclipse.smarthome.core:0.10.0'

    // SLF4J as a facade over Log4j2 required dependencies
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.14.1'

    // Lombok:
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'

    // JUnit 5:
    testImplementation(platform('org.junit:junit-bom:5.7.2'))
    testImplementation('org.junit.jupiter:junit-jupiter')
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

mainClassName = "voruti.json2config.Starter"
